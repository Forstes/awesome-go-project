{{define "title"}}Create a New Image{{end}} {{define "main"}}

<body>
  <script>
    var loadFile = function (event) {
      var image = document.getElementById("preview");
      image.src = URL.createObjectURL(event.target.files[0]);
    };
  </script>

  <div class="mainBlock">
    <div class="wrapper">
      <div class="container">
        <form enctype="multipart/form-data" action="/picture/create" method="POST" class="formView">
          <div class="overlay">
            <div class="overlay__inner">
              <h1 class="overlay__title">Upload picture</h1>
              <label class="overlay-title">Title:</label>
              <input type="text" name="title" />
              <div class="photo">
                <label class="avatar-field">
                  <input type="file" name="file" id="avatar" accept="image/jpeg,image/png" onchange="loadFile(event)" />
                </label>
              </div>
            </div>
          </div>
          <input type="submit" value="Publish image" />
        </form>
        <div class="forPhoto"><img class="photo" id="preview" /></div>
      </div>
    </div>
  </div>
</body>
{{end}}
